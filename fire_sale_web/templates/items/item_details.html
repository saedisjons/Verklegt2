{% extends "base.html" %}
{% block content %}

    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <h5>Ver√∞: {{ item.price }} kr.</h5>
    <h5>{{ item.user.userName }}</h5>
    {% for item_image in item.itemimage_set.all %}
        <img src="{{ item_image.image }}" class="item-image" />
    {% endfor %}

    <a href="{% url 'delete_item' item.id %}" class="block btn btn-primary">Delete item</a>
    <a href="{% url 'update_item' item.id %}" class="block btn btn-primary">Update item</a>

{% endblock %}
